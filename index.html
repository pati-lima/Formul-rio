<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" midia="">
    <title>Cadastro</title>
</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de DEVas</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br> 
</div>

<form>


    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" nome="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" nome="email" id="email" required>
    </div>

    <div class="campo">
        <label><strong>De qual lado da aplicaçāo você desenvolve?</strong></label>
        <label>
            <input type="checkbox" nome="devweb" value="frontend">Front-end
        </label>
        <label>
             <input type="checkbox" nome="devweb" value="backend">Back-end
        </label>
        <label>
            <input type="checkbox" nome="devweb" value="fullstack">Fullstack
        </label>
    </div>

    <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade" required> 
                <option selected disabled value="">Selecione</option>
            <option>Júnior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>

    <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="CSS">
            <label for="tecnologia1">CSS</label>
            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="PHP">
            <label for="tecnologia1">PHP</label>
            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="C#">
            <label for="tecnologia1">C#</label>
            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="Python">
            <label for="tecnologia1">Python</label>
            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="Java">
            <label for="tecnologia1">Java</label>
        </div>
    </fieldset>

    <div class="campo">
        <br>
        <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
        <textarea rows="6" style="width: 26em" id="experiencia" name="esperiencia"></textarea>
    </div>

    <button classe="botao" type="submit" onsubmit="">Concluído</button>
</form>

</body>

</html>
